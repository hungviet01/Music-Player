<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Music PlayerðŸŽµ</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app-cover">
            <div id="bg-artwork"></div>
            <div id="bg-layer"></div>
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="track-time">
                        <div id="current-time"></div>
                        <div id="track-length"></div>
                    </div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art">
                        <img
                            src="https://i.scdn.co/image/ab67616d0000b273a33cc5faa1fcb99668d913b9"
                            class="active"
                            id="_1"
                        />
                        <img
                            src="https://i.ytimg.com/vi/Q0bnAmfGQC8/maxresdefault.jpg"
                            id="_2"
                        />
                        <img
                            src="https://upload.wikimedia.org/wikipedia/en/8/88/Why_Don%27t_We_-_8_Letters.png"
                            id="_3"
                        />
                        <img
                            src="https://i.ytimg.com/vi/ZvCQ7DHeTyg/maxresdefault.jpg"
                            id="_4"
                        />
                        <img
                            src="https://i.ytimg.com/vi/efcJJkQu5gM/maxresdefault.jpg"
                            id="_5"
                        />
                        <div id="buffer-box">Buffering ...</div>
                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
